<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz So Sánh Số</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="settings">
        <label><input type="checkbox" id="integers" checked> Số nguyên (âm và dương)</label>
        <label><input type="checkbox" id="decimals" checked> Số thập phân</label>
        <label><input type="checkbox" id="fractions" checked> Phân số</label>
        <button class="button" onclick="startQuiz()">Bắt đầu</button>
    </div>
    <div class="header">
        <div class="stats">
            <div class="stat">Đúng: <span id="correct">0</span></div>
            <div class="stat">Tổng: <span id="total">0</span></div>
            <div class="stat">Tỷ lệ: <span id="accuracy">0%</span></div>
            <div class="stat">Thời gian TB: <span id="avgTime">0s</span></div>
        </div>
    </div>
    <div class="quiz-container" id="quiz">
        <div class="number" id="num1"></div>
        <div class="buttons">
            <button class="button" onclick="checkAnswer('>')">&gt;</button>
            <button class="button" onclick="checkAnswer('=')">=</button>
            <button class="button" onclick="checkAnswer('<')">&lt;</button>
        </div>
        <div class="number" id="num2"></div>
    </div>
    <div class="message" id="message"></div>
    <script src="script.js"></script>
</body>
</html>
